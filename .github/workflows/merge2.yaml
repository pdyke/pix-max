name: Sync multiple branches
on:
  push:
    branches:
      - '*'
jobs:
  sync-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge branch2 -> master
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: branch2
          target_branch: master
          github_token: ${{ secrets.GITHUB_TOKEN }}